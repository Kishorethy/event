<script>
    const toggleMenu=document.querySelector('.toggle-menu');
    const toggleMenui=document.querySelector('.toggle-menu i');
    const Dropdown1=document.querySelector('.dropdown');

    toggleMenu.onclick=function() {
        Dropdown1.classList.toggle('open') 
        const isOpen=Dropdown1.classList.contains('open')
        toggleMenui.classList= isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
</script>
<script>
function validateForm(){
    var name1=document.Submit.name.value;
    var email1=document.Submit.email.value;
    var cno=document.Submit.contactno.value;
    var msg=document.Submit.message.value;
    if (name1 == "") {
        document.getElementById("errname").innerHTML="*Name cannot be empty"
        document.getElementById("errname").style.color = "red"
        document.getElementById("errname").style.fontSize = "20px"
    return false;
  }
    else if ( email1== "") {
        document.getElementById("erremail").innerHTML="*Email cannot be empty"
        document.getElementById("erremail").style.color = "red"
        document.getElementById("erremail").style.fontSize = "20px"
    return false;
  }
    else if (cno == "") {
        document.getElementById("errcno").innerHTML="*Contact number cannot be empty"
        document.getElementById("errcno").style.color = "red"
        document.getElementById("errcno").style.fontSize = "20px"
    return false;
  }
    else if (msg == "") {
        document.getElementById("errmsg").innerHTML="*TextArea cannot be empty"
        document.getElementById("errmsg").style.color = "red"
        document.getElementById("errmsg").style.fontSize = "20px"
    return false;
  }
}
</script>
